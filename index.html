<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="description" content="Use our Currency converter to get your task done at ease!">
    <meta name="keywords" content="converter , Currency , currencyConverter , convert , INR , USD , Dollar">
</head>
<body>
    <div class="main">
        <h2>Currency Converter</h2>

        <form action="">
            <!-- Enter amount  -->
            <div class="input">
                <label for="amount">Enter Amount</label>
                <input type="number" name="amount">
            </div>

            <!-- from and to -->
            <div class="from-to">
            <div class="from">
                <div class="dropdown">
                    <img src="https://flagsapi.com/IN/shiny/64.png" id="fromimg">
                    <select name="from" id="from">
                        
                    </select>
                </div>
            </div>
            
            <p><i class="fa-solid fa-arrow-right-arrow-left"></i></p>

            <div class="to">
                <div class="dropdown">
                    <img src="https://flagsapi.com/US/shiny/64.png" id="toimg">
                    <select name="to" id="to">
                    
                    </select>
                </div>
            </div>
            </div>

            <div class="info">
                1 INR = 0.012 USD
            </div>

            <!-- get final result -->
            <div class="result">
                <button>Convert</button>
            </div>

            <div class="mode">
                <button>Change Mode</button>
            </div>
        </form>
    </div>

    <script src="/codes.js"></script>
    <script src="/script.js"></script>
</body>
</html>
